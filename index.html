<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/styles.css"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <title>Creative Project 3</title>
</head>

<body>
<div id="app" class="box">
  <div class="container">
    <div class="row">
      <div class="col-sm-5">
        <div class="row">
          <h1>My Wishlists</h1>
        </div>
        <div class="row">
          <form @submit.prevent="createList">
            <input type="text" v-model="newListName">
            <button type="submit">Add List</button>
          </form>
        </div>
        <div v-for="list in lists" class="row" @click="selectList(list)">
          <p>{{ list.name }} - {{ list.items.length }} items</p>
        </div>

      </div>
      <div class="col-sm-7">
        <div class="row">
          <h1 v-model="selectedList">{{ selectedList.name }}</h1>
        </div>
        <div class="row">
          <form @submit.prevent="addItemToList">
            <input type="text" v-model="newItemName">
            <button type="submit">Add Item</button>
          </form>
        </div>
        <div v-for="item in selectedList.items" class="row">
          <p>{{ item }}</p>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <a href="https://github.com/geogor37/creative-project-3" style="color: white;">Check out my repo on Github!</a>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="/script.js"></script>
</body>
</html>
